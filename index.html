<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card goku</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/goku-profile-e1616173641804-400x400.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondo-dragonball.jpg_large"
            alt="fondocard"
            class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/goku-profile-e1616173641804-400x400.png" alt="Goku" class="card-body-contentimg-img"
                    width="200" height="150">

                </div>
               <h1 class="card-body-title">
                Goku
                <span>#20</span>
               </h1>
               <p class="card-body-text">
                coleccionable
               </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Nivel SSJ</h3>
                    <img src="./img/goku-profile-e1616173641804-400x400.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Ultra Instinto</h3>
                    <img src="./img/pelo de gaku.png"
                    alt="pelo" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="img/poder.png"
                    alt="fuego" width="35">
                </div>

            </div>

        </article>
        
    </main>
</body>
</html>
